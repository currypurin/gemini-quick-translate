<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Gemini Flashlight Translator</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 16px;
        width: 320px;
        background: #0f172a;
        color: #f8fafc;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 12px;
      }
      p {
        font-size: 12px;
        line-height: 1.6;
        margin: 0 0 12px;
      }
      .hint {
        font-size: 11px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <h1>翻訳履歴 (準備中)</h1>
    <p>
      このポップアップでは直近の翻訳履歴やAPI利用状況を表示する予定です。現段階では実装が未完了のため、オプションページでAPIキーを設定し、ページ上でテキストを選択して挙動を確認してください。
    </p>
    <p class="hint">
      実装メモ: 履歴タブ、検索、フィルタ、ピン留めに対応予定。初期フェーズでは最新10件のリスト表示から着手します。
    </p>
  </body>
</html>
