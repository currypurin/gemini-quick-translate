<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Gemini Flashlight Translator</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 16px;
        width: 320px;
        background: #0f172a;
        color: #f8fafc;
      }
      .tab-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .tab-list {
        display: flex;
        gap: 8px;
      }
      .tab-button {
        flex: 1;
        padding: 10px 0;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: #f8fafc;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s, border-color 0.2s;
      }
      .tab-button.active {
        background: linear-gradient(135deg, #2563eb, #a855f7);
        border-color: transparent;
      }
      .tab-panel {
        display: none;
        flex-direction: column;
        gap: 16px;
      }
      .tab-panel.active {
        display: flex;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 12px;
      }
      p {
        font-size: 12px;
        line-height: 1.6;
        margin: 0 0 12px;
      }
      .hint {
        font-size: 11px;
        opacity: 0.7;
      }
      .api-key-section {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 16px;
      }
      .api-key-section h2 {
        font-size: 14px;
        margin: 0 0 8px;
        font-weight: 600;
      }
      .api-key-description {
        font-size: 12px;
        color: rgba(248, 250, 252, 0.75);
        margin: 0 0 10px;
      }
      .api-key-form {
        display: flex;
        gap: 8px;
      }
      .api-key-form input {
        flex: 1;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(15, 23, 42, 0.6);
        color: #f8fafc;
      }
      .api-key-form button {
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(135deg, #2563eb, #a855f7);
        cursor: pointer;
        white-space: nowrap;
      }
      .api-key-status {
        font-size: 12px;
        margin-top: 8px;
        min-height: 16px;
        color: rgba(248, 250, 252, 0.8);
      }
      .font-size-control {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 16px;
      }
      .font-size-control h2 {
        font-size: 14px;
        margin: 0 0 8px;
        font-weight: 600;
      }
      .font-size-buttons {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .font-size-buttons button {
        background: linear-gradient(135deg, #2563eb, #a855f7);
        border: none;
        border-radius: 6px;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        width: 36px;
        height: 36px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .font-size-buttons button:hover {
        opacity: 0.9;
      }
      .font-size-buttons button:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }
      .font-size-display {
        flex: 1;
        text-align: center;
        font-size: 14px;
        font-weight: 600;
      }
      .width-control {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 16px;
      }
      .width-control h2 {
        font-size: 14px;
        margin: 0 0 8px;
        font-weight: 600;
      }
      .width-buttons {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .width-buttons button {
        background: linear-gradient(135deg, #2563eb, #a855f7);
        border: none;
        border-radius: 6px;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        width: 36px;
        height: 36px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .width-buttons button:hover {
        opacity: 0.9;
      }
      .width-buttons button:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }
      .width-display {
        flex: 1;
        text-align: center;
        font-size: 14px;
        font-weight: 600;
      }
      .extension-toggle {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 16px;
      }
      .extension-toggle h2 {
        font-size: 14px;
        margin: 0 0 8px;
        font-weight: 600;
      }
      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .toggle-label {
        font-size: 13px;
        color: #f8fafc;
      }
      .toggle-switch {
        position: relative;
        width: 48px;
        height: 24px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .toggle-switch.active {
        background: linear-gradient(135deg, #2563eb, #a855f7);
      }
      .toggle-switch::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #fff;
        top: 2px;
        left: 2px;
        transition: left 0.3s;
      }
      .toggle-switch.active::after {
        left: 26px;
      }
      .history-section {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 16px;
      }
      .history-section h2 {
        font-size: 14px;
        margin: 0 0 8px;
        font-weight: 600;
      }
      .history-display-count {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
      }
      .history-display-count button {
        background: linear-gradient(135deg, #2563eb, #a855f7);
        border: none;
        border-radius: 6px;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        width: 36px;
        height: 36px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .history-display-count button:hover {
        opacity: 0.9;
      }
      .history-display-count button:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }
      .history-count-display {
        flex: 1;
        text-align: center;
        font-size: 14px;
        font-weight: 600;
      }
      .history-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
        max-height: 400px;
        overflow-y: auto;
      }
      .history-item {
        background: rgba(255, 255, 255, 0.03);
        border-radius: 6px;
        padding: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .history-item-header {
        margin-bottom: 6px;
      }
      .history-timestamp {
        font-size: 11px;
        color: rgba(248, 250, 252, 0.6);
      }
      .history-text {
        font-size: 12px;
        line-height: 1.4;
        margin-bottom: 4px;
      }
      .history-text-label {
        font-size: 10px;
        color: rgba(248, 250, 252, 0.5);
        margin-bottom: 2px;
      }
      .history-original {
        color: rgba(248, 250, 252, 0.7);
        margin-bottom: 6px;
      }
      .history-translation {
        color: #f8fafc;
      }
      .history-copy-btn {
        background: rgba(248, 250, 252, 0.1);
        border: none;
        border-radius: 4px;
        color: #f8fafc;
        font-size: 11px;
        padding: 4px 8px;
        cursor: pointer;
        margin-top: 6px;
        transition: background 0.2s;
      }
      .history-copy-btn:hover {
        background: rgba(248, 250, 252, 0.2);
      }
      .history-empty {
        text-align: center;
        color: rgba(248, 250, 252, 0.5);
        font-size: 12px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="tab-container">
      <div class="tab-list" role="tablist" aria-label="設定タブ">
        <button class="tab-button active" id="tab-status-button" data-tab-target="tab-status" role="tab" aria-selected="true">
          利用設定
        </button>
        <button class="tab-button" id="tab-appearance-button" data-tab-target="tab-appearance" role="tab" aria-selected="false">
          表示設定
        </button>
      </div>

      <div class="tab-panel active" id="tab-status" role="tabpanel" aria-labelledby="tab-status-button">
        <div class="api-key-section">
          <h2>Gemini APIキー</h2>
          <p class="api-key-description">キーを保存すると翻訳が利用できます。貼り付け後に保存ボタンを押してください。</p>
          <div class="api-key-form">
            <input id="popup-api-key" type="password" placeholder="APIキーを入力" autocomplete="off" />
            <button id="popup-api-key-save" type="button">保存</button>
          </div>
          <div class="api-key-status" id="popup-api-key-status" role="status"></div>
        </div>

        <div class="extension-toggle">
          <h2>拡張機能</h2>
          <div class="toggle-container">
            <span class="toggle-label" id="toggle-status">有効</span>
            <div class="toggle-switch active" id="extension-toggle" role="switch" aria-checked="true" tabindex="0"></div>
          </div>
        </div>

        <div class="history-section">
          <h2>翻訳履歴</h2>
          <div class="history-display-count">
            <button id="decrease-history-count" type="button" aria-label="表示件数を減らす">−</button>
            <div class="history-count-display">
              <span id="current-history-count">2</span>件表示
            </div>
            <button id="increase-history-count" type="button" aria-label="表示件数を増やす">＋</button>
          </div>
          <div class="history-list" id="history-list">
            <div class="history-empty">履歴がありません</div>
          </div>
        </div>
      </div>

      <div class="tab-panel" id="tab-appearance" role="tabpanel" aria-labelledby="tab-appearance-button" aria-hidden="true">
        <div class="font-size-control">
          <h2>翻訳バブル文字サイズ</h2>
          <div class="font-size-buttons">
            <button id="decrease-font-size" type="button" aria-label="文字サイズを小さくする">−</button>
            <div class="font-size-display">
              <span id="current-font-size">13</span>px
            </div>
            <button id="increase-font-size" type="button" aria-label="文字サイズを大きくする">＋</button>
          </div>
        </div>

        <div class="width-control">
          <h2>翻訳バブル横幅</h2>
          <div class="width-buttons">
            <button id="decrease-width" type="button" aria-label="横幅を小さくする">−</button>
            <div class="width-display">
              <span id="current-width">320</span>px
            </div>
            <button id="increase-width" type="button" aria-label="横幅を大きくする">＋</button>
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
