<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Gemini Flashlight Translator</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 16px;
        width: 320px;
        background: #0f172a;
        color: #f8fafc;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 12px;
      }
      p {
        font-size: 12px;
        line-height: 1.6;
        margin: 0 0 12px;
      }
      .hint {
        font-size: 11px;
        opacity: 0.7;
      }
      .font-size-control {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 16px;
      }
      .font-size-control h2 {
        font-size: 14px;
        margin: 0 0 8px;
        font-weight: 600;
      }
      .font-size-buttons {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .font-size-buttons button {
        background: linear-gradient(135deg, #2563eb, #a855f7);
        border: none;
        border-radius: 6px;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        width: 36px;
        height: 36px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .font-size-buttons button:hover {
        opacity: 0.9;
      }
      .font-size-buttons button:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }
      .font-size-display {
        flex: 1;
        text-align: center;
        font-size: 14px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="font-size-control">
      <h2>翻訳バブル文字サイズ</h2>
      <div class="font-size-buttons">
        <button id="decrease-font-size" type="button" aria-label="文字サイズを小さくする">−</button>
        <div class="font-size-display">
          <span id="current-font-size">13</span>px
        </div>
        <button id="increase-font-size" type="button" aria-label="文字サイズを大きくする">＋</button>
      </div>
    </div>

    <h1>翻訳履歴 (準備中)</h1>
    <p>
      このポップアップでは直近の翻訳履歴やAPI利用状況を表示する予定です。現段階では実装が未完了のため、オプションページでAPIキーを設定し、ページ上でテキストを選択して挙動を確認してください。
    </p>
    <p class="hint">
      実装メモ: 履歴タブ、検索、フィルタ、ピン留めに対応予定。初期フェーズでは最新10件のリスト表示から着手します。
    </p>
    <script src="popup.js"></script>
  </body>
</html>
